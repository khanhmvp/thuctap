<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form onsubmit="return false;">
                <div class="display">
                    <input type="text" id="result" readonly>
                </div>
                <div>
                    <input type="button" value="%" class="func-btn" onclick="appendValue('%')">
                    <input type="button" value="CE" class="func-btn" onclick="clearDisplay()">
                    <input type="button" value="C" class="func-btn" onclick="clearDisplay()">
                    <input type="button" value="←" class="func-btn" onclick="deleteLastChar()">
                </div>
                <div>
                    <input type="button" value="1/x" class="func-btn" onclick="reciprocal()">
                    <input type="button" value="√" class="func-btn" onclick="squareRoot()">
                    <input type="button" value="x²" class="func-btn" onclick="squareNumber()">
                    <input type="button" value="÷" class="op-btn" onclick="appendValue('/')">
                </div>
                <div>
                    <input type="button" value="7" class="num-btn" onclick="appendValue('7')">
                    <input type="button" value="8" class="num-btn" onclick="appendValue('8')">
                    <input type="button" value="9" class="num-btn" onclick="appendValue('9')">
                    <input type="button" value="×" class="op-btn" onclick="appendValue('*')">
                </div>
                <div>
                    <input type="button" value="4" class="num-btn" onclick="appendValue('4')">
                    <input type="button" value="5" class="num-btn" onclick="appendValue('5')">
                    <input type="button" value="6" class="num-btn" onclick="appendValue('6')">
                    <input type="button" value="−" class="op-btn" onclick="appendValue('-')">
                </div>
                <div>
                    <input type="button" value="1" class="num-btn" onclick="appendValue('1')">
                    <input type="button" value="2" class="num-btn" onclick="appendValue('2')">
                    <input type="button" value="3" class="num-btn" onclick="appendValue('3')">
                    <input type="button" value="+" class="op-btn" onclick="appendValue('+')">
                </div>
                <div>
                    <input type="button" value="±" class="num-btn" onclick="toggleSign()">
                    <input type="button" value="0" class="num-btn" onclick="appendValue('0')">
                    <input type="button" value="." class="num-btn" onclick="appendValue('.')">
                    <input type="button" value="=" class="equal" onclick="calculateResult()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
